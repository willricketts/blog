name: Will Ricketts
description: Explorer / Engineer
meta_description: "Musings and ramblings of a wanderlust-stricken software engineer"

aboutPage: true

markdown: kramdown
highlighter: rouge

plugins: [jekyll-paginate]
paginate: 20
domain_name: 'willricketts.com'
google_analytics: 'UA-XXXXXXXX-X'
disqus: false
disqus_shortname: 'willricketts'

# Details for the RSS feed generator
url:            'https://willricketts.com'
author:         'Will Ricketts'
authorTwitter:  'willricketts'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
